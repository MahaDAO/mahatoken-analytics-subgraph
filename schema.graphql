type DayData @entity {
  id: ID! # timestamp rounded to current day by dividing by 86400
  date: Int!
  walletCount: Int!
  txCount: Int!
}

type FinalData @entity {
  id: ID! # timestamp rounded to current day by dividing by 86400
  walletCount: Int!
  txCount: Int!
}

type Wallet @entity {
  id: ID!
  balance: BigInt!
  txCount: Int!
}
