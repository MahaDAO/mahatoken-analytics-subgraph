type DayData @entity {
  id: ID! # timestamp rounded to current day by dividing by 86400
  date: BigInt!
  walletCount: BigInt!
  txCount: BigInt!
}

type FinalData @entity {
  id: ID! # timestamp rounded to current day by dividing by 86400
  walletCount: BigInt!
  txCount: BigInt!
}

type Wallet @entity {
  id: ID!
  balance: BigInt!
  txCount: BigInt!
}
